<!DOCTYPE html>
<html>

<head>
  <title>Iris Messenger</title>
  <meta charset="utf-8">
  <meta name="description" content="Social Networking Freedom">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="Iris Messenger" />
  <meta property="og:description" content="Encrypted P2P Messaging" />
  <meta property="og:url" content="https://iris.to" />
  <meta property="og:image" content="https://iris.to/img/cover.jpg" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#74d5f1">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-TileColor" content="#74d5f1">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#74d5f1">

  <link rel="stylesheet" type="text/css" href="./css/cropper.min.css">

  <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
  <!-- The main stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script>
    var userAgent = navigator.userAgent.toLowerCase();
    var isElectron = (userAgent.indexOf(' electron/') > -1);
    if (!isElectron && ('serviceWorker' in navigator)) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceworker.js')
        .then(function(registration) {
          // console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>

<body>
  <script src="./js/lib/jquery.js"></script>
  <script src="./js/lib/cropper.min.js"></script>
  <script src="./js/lib/pica.min.js"></script>
  <script src="./js/lib/underscore-min.js"></script>
  <script src="./js/lib/gun.js"></script>
  <script src="./js/lib/sea.js"></script>
  <script src="./js/lib/nts.js"></script>
  <script src="./js/lib/radix.js"></script>
  <script src="./js/lib/radisk.js"></script>
  <script src="./js/lib/store.js"></script>
  <script src="./js/lib/rindexed.js"></script>
  <script src="./js/lib/iris.js"></script>
  <script src="./js/lib/emoji-button.js"></script>
  <script src="./js/lib/Autolinker.min.js"></script>
  <script src="./js/lib/qrcode.min.js"></script>
  <script src="./js/lib/qr.zxing.js"></script>
  <script src="./js/lib/qrscanner.js"></script>
  <script type="module" src="./js/components/Main.js"></script>
</body>

</html>
